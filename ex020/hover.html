<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplos de hover</title>
    <style>
        div{
            font-weight: bold;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 200px;
        }
        div:hover {
            color: red;

        }
    </style>
</head>
<body>
    <h1>exemplos de hover</h1>
    <div>
        PASSE O MOUSE AQUI
        <p>ACHOUUUUU....</p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>
