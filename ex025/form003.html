<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" target="_blank" method="get">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required minlength="8" maxlength="20" autocomplete="name" placeholder="Digite seu nome">
        </p>
        <p>
            <label for="imedia">Nota:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required>
        </p>
        <p>
            <label for="imes">Periodo Letivo</label>
            <input type="month" name="mes" id="imes" required>
        </p>
        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="dia" id="idia" required value="06/01/2024">
        </p>
        <p>
            <label for="ihora">horário da prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
