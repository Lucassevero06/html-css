<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required minlength="8" maxlength="20" autocomplete="name" placeholder="Digite seu nome">
            </p>
            <p>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="@(gmail/hotmail).com">
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" required autocomplete="tel" pattern="^\(\d{2})\d{4,5}-\d{4}$" placeholder="(xx)xxxxx-xxxx">
            </p>
        </fieldset>
        <!--estudar mais sobre (RegEx)expressÃµes regulares-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
